{% extends 'base.html' %}
{% load static %}

{% block title %}
Home
{% endblock title %}

{% block content %}
<div class="container">
        <div class="px-4 my-5 text-center">
                <img src="{%static '/images/logo.svg' %}" />
        </div>
        <div>
                
                <p class="fs-2 fw-bold">Deseja alterar sua senha?</p>
                <p class="fs-3">Digite seu email e te enviaremos uma chave de redefinição.</p>
        </div>
        <form method="POST" class="form-group">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center"><button type="submit" class="pink-btn btn btn-lg"> Mudar Senha </button></div>
                
        </form>
</div>
{% endblock content %}
